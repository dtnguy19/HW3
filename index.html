<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Multiplication Table Generator</title>
</head>
<body>
	<h1>Dynamic Multiplication Table Generator</h1>
    <p>Please enter table ranges:</p>
    <div id="errorMessage" class="error-message"></div>
	<form id="multiplicationForm">
        <div class="form-box">
            <label for="C1">Minimum Column Value:</label>
            <input type="number" id="C1" required>
        </div>
        
        <div class="form-box">
            <label for="C2">Maximum Column Value:</label>
            <input type="number" id="C2" required>
        </div>
        
        <div class="form-box">
            <label for="R1">Minimum Row Value:</label>
            <input type="number" id="R1" required>
        </div>
        
        <div class="form-box">
            <label for="R2">Maximum Row Value:</label>
            <input type="number" id="R2" required>
        </div>
        
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
	<h2 id="tableName"></h2>
    <div id="tableContainer"></div>
    <script src="jscript.js"></script>
</body>
</html>
